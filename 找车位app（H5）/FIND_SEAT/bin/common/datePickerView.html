<div id="datePickerView" class="DatePickerView bin-mask-layer">
	<div id="contentBlock" class="DatePickerView-content-block">
		<div id="titleBock" class="DatePickerView-title-block">
			<div id="title" class="DatePickerView-title">请选择日期</div>
		</div>
		<div id="dateBlock" class="DatePickerView-pick-block">
			<div class="DatePickerView-lines"></div>
			<div class="DatePickerView-item-block">
				<div class="DatePickerView-label" style="right:-0.2rem;">年</div>
				<div id="yearWrapper" class="DatePickerView-wrapper">
					<ul id="year">
					</ul>
				</div>
			</div><!-- 
		 --><div class="DatePickerView-item-block">
		 		<div class="DatePickerView-label" style="right:0.5rem;">月</div>
				<div id="monthWrapper" class="DatePickerView-wrapper">
					<ul id="month"></ul>
				</div>
			</div><!-- 
	     --><div class="DatePickerView-item-block">
	     		<div class="DatePickerView-label" style="right:0.5rem;">日</div>
				<div id="dayWrapper" class="DatePickerView-wrapper">
					<ul id="day"></ul>
				</div>
			</div>
			
		</div>
		<div id="timeBlock" class="DatePickerView-pick-block">
			<div class="DatePickerView-lines"></div>
			<div class="DatePickerView-item-block">
				<div class="DatePickerView-label" style="right:0.5rem;">时</div>
				<div id="hourWrapper" class="DatePickerView-wrapper">
					<ul id="hour">
					</ul>
				</div>
			</div><!-- 
		 --><div class="DatePickerView-item-block">
		 		<div class="DatePickerView-label" style="right:0.5rem;">分</div>
				<div id="minuteWrapper" class="DatePickerView-wrapper">
					<ul id="minute"></ul>
				</div>
			</div><!-- 
	     --><div class="DatePickerView-item-block">
	     		<div class="DatePickerView-label" style="right:0.5rem;">秒</div>
				<div id="secondWrapper" class="DatePickerView-wrapper">
					<ul id="second"></ul>
				</div>
			</div>
		</div>
		<div id="buttonBlock" class="DatePickerView-button-block">
			<div id="confirm" class="DatePickerView-button">
			确定
			</div>
			<div id="cancel" class="DatePickerView-button">
			取消
			</div>
			<div class="DatePickerView-v-line">
			</div>
		</div>
	</div>
</div>
