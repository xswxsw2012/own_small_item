<div id="refreshHeaderView" style="width:100%;height:2rem;position:absolute;top:-2rem;">
	<style>
		#refreshHeaderView .RefreshHeaderView-tips-block
		{
            position: relative;
			line-height: 2rem;
			height:2rem;
			width:100%;
		}

        #refreshHeaderView .RefreshHeaderView-tips
        {
            width: 100%;
            height: 100%;
            line-height: inherit;
            text-align: center; 
            font-size: 0.7rem;
        }
        
        #refreshHeaderView .RefreshHeaderView-arrow
        {
            position: absolute;
            top: 50%;
            left: 30%;
            width: .65rem;
            height: 1rem;
            margin-top: -.5rem;
            margin-left: -.15rem;
            background: no-repeat center;
            background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg%20xmlns%3D'http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg'%20viewBox%3D'0%200%2026%2040'%3E%3Cpolygon%20points%3D'9%2C22%209%2C0%2017%2C0%2017%2C22%2026%2C22%2013.5%2C40%200%2C22'%20fill%3D'%238c8c8c'%2F%3E%3C%2Fsvg%3E");
            -webkit-background-size: .65rem  1rem;
            background-size: .65rem  1rem;
            -webkit-transition-duration: 300ms;
            transition-duration: 300ms;
            -webkit-transform: rotate(0deg) translate3d(0, 0, 0);
            transform: rotate(0deg) translate3d(0, 0, 0);
        }
        #refreshHeaderView .RefreshHeaderView-arrow-up
        {
        
             -webkit-transform: rotate(180deg) translate3d(0, 0, 0);
            transform: rotate(180deg) translate3d(0, 0, 0);        
        }

        #refreshHeaderView .RefreshHeaderView-loading
        {
            position: absolute;
            top: 50%;
            left: 30%;
            width: 1rem;
            height: 1rem;
            margin-top: -.5rem;
            margin-left: -.15rem;
            background-repeat: no-repeat;
            background-position: center;
            -webkit-background-size: 1rem  1rem;
            background-size: 1rem  1rem;
        }
	</style>
	<div class="RefreshHeaderView-tips-block">
        <div id="arrow" class="RefreshHeaderView-arrow">
        </div>
        <div id="loading" class="RefreshHeaderView-loading bin-loading-dark-image bin-loading-active">
        </div>
        <div id="tips" class="RefreshHeaderView-tips"></div>
    </div>
</div>
